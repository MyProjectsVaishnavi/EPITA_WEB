<!doctype html>
<html>
	<head> 
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Let's Play</h1>
		<!-- header-->
		<div id="players">
			<div class="player active"><span>X</span>: <span> Player 1   </span></div>
			<div class="player"><span>O</span>: <span> Player 2</span></div>
		</div>
		<table id="table_game">
			<tr>
				<td class="col">A1</td>
				<td class="col">A2</td>
				<td class="col">A3</td>
			</tr>
			<tr>
				<td class="col">B1</td>
				<td class="col">B2</td>
				<td class="col">B3</td>
				
			</tr>
			<tr>
				<td class="col">C1</td>
				<td class="col">C2</td>
				<td class="col">C3</td>	
			</tr>
		</table>
	</body>
</html>
